<ol class="periodic-table" id="periodic-table">
  <li
    *ngFor="let elem of elements"
    [id]="elem.name.toLowerCase()"
    [ngStyle]="{ 'background-color': elem.color }"
    [ngClass]="{ bad: isBad(elem) }"
    [title]="elem.category + ' - ' + elem.name"
  >
    <div class="num" *ngIf="elem.number > 0">{{ elem.number }}</div>
    <div class="sym">
      {{ elem.symbol }}
    </div>
  </li>
</ol>

<div class="txt">This table will update as you make guesses</div>
<div class="zoom">Zoom for a closer view</div>
