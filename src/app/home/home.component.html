<div class="home">
  <div class="answers">
    <div *ngFor="let _ of [].constructor(totalGuesses); let i = index">
      <div class="ansBox" [ngStyle]="{ 'background-color': guesses[i]?.color }">
        {{ guesses[i]?.symbol }}
      </div>
      <div
        *ngIf="guesses[i]"
        style="margin-bottom: 1rem"
        [ngClass]="{
          'green-text': guesses[i]?.category === answer.category
        }"
      >
        <div *ngIf="guesses[i].number < answer.number" class="mass-hint">
          Low
        </div>
        <div *ngIf="guesses[i].number > answer.number" class="mass-hint">
          High
        </div>
      </div>
    </div>
  </div>

  <div class="result" [ngStyle]="{ 'font-size': isDone ? '2em' : '' }">
    {{ result }}
  </div>

  <form class="input-form" id="input-form" (keydown.enter)="guess($event)">
    <div>
      <div class="suggested" *ngIf="suggestedElem" (click)="focusInput()">
        <span class="number" *ngIf="suggestedElem.number >= 0">{{
          suggestedElem.number
        }}</span>
        <span class="cat">{{ suggestedElem.category }}</span>
        <div class="name-wrap">
          <span class="name">{{ suggestedElem.name }}</span>
        </div>
      </div>
      <div
        class="input"
        [ngStyle]="{ 'background-color': suggestedElem?.color }"
      >
        <input
          id="elem-input"
          [formControl]="inputFormControl"
          (ngModelChange)="onChange($event)"
          placeholder="Na"
        />
      </div>
    </div>
  </form>

  <div style="display: flex">
    <button
      *ngIf="!isDone"
      [disabled]="
        inputFormControl.invalid || guessesLeft === 0 || suggestedElem === null
      "
      (click)="guess()"
    >
      Guess
    </button>

    <button *ngIf="isDone" (click)="tryAgain()">Try Again</button>
  </div>
</div>
